<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-img class="img" src="../assets/logo2.png"></ion-img>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item lines="full" routerDirection="root" [routerLink]="[p.url]" detail="false">
              <ion-icon slot="start" src="../assets/{{p.icon}}.svg"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!-- <ion-item (click)="goTo('logout',i)"lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon name="pin-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

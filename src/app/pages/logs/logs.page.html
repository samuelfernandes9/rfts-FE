<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!readonly && nameSelected">

  <ion-item>
    <ion-input (ionChange)="checkInput()" clearInput  [(ngModel)]="filterEventName" placeholder="Search by Event Name or User Name"></ion-input>
    <ion-button (click)="filterData()"> Search </ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let log of descendingLogData">
      <p><span class="bold">{{log.userName}}</span> {{log.status}} <span class="bold">{{log.title}} </span> on {{getFormattedDate(log.createdAt)}}</p>
    </ion-item>
</ion-list>
</ion-content>
<ion-content *ngIf="readonly || !nameSelected">
  <p>You do not have access to view logs</p>
</ion-content>
